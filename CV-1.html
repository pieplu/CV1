<!doctype html>
<html lang="fr">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Alexis Piéplu</title>

		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script> 
 			window.resizeTo (1280,800) ; 
 		</script>

		<style type="text/css">
			@import url(http://fonts.googleapis.com/css?family=Ubuntu:500);

			body {
				background: url(bkg1.svg) center 0 no-repeat fixed;
				-webkit-background-size: cover; /* pour Chrome et Safari */
				-moz-background-size: cover; /* pour Firefox */
				-o-background-size: cover; /* pour Opera */
				background-size: cover;
			}

			.bonjour {
				font-family: Ubuntu, Verdana, Geneva, sans-serif;
				font-size: 5em;
				color: #333;
				text-align: center;
				margin-top: 25%;
				margin-left:auto;
				margin-right:auto;
				width: 300px;
			}


			#jeSuis {
				font-family: Ubuntu, Verdana, Geneva, sans-serif;
				font-size: 5em;
				color: #333;
				width: 500px;
			}
			
			#jeSuis.avant {
				position: relative;
				top:300px;
				
				margin: 0% 0% 0% 18%;
			}
			
			#jeSuis.floatable {
				position: fixed;
				top:300px;
				margin: 0% 0% 0% 18%;
				
			}


			#designer {
				font-family: Ubuntu, Verdana, Geneva, sans-serif;
				font-size: 5em;
				color: #408AD2;
				position: absolute;
				top:1000px;
				margin: 0% 0% 0% 45%;
				
			}

			#prog {
				font-family: Ubuntu, Verdana, Geneva, sans-serif;
				font-size: 5em;
				color: #9C6AD6;
				position: absolute;
				top:2000px;
				margin: 0% 0% 0% 45%;
				
			}
			
			#alexis {
				font-family: Ubuntu, Verdana, Geneva, sans-serif;
				font-size: 5em;
				color: #04396C;
				position: absolute;
				top:3000px;
				margin: 0% 0% 0% 45%;
				
			}
			
			#fin{
				position: absolute;
				top:4000px;
				height: 2000px;
				background-color: blue;
			}

		</style>
	</head>

	<body>

		
			<p class="bonjour">
				bonjour.
			</p>



			<p id="jeSuis">
				je suis :
			</p>


			<p id="designer">
				Designer
			</p>


			<p id="prog">
				Programmeur
			</p>
			
			<p id="alexis">
				Alexis Piéplu
			</p>

		
		<div id="fin">
			&nbsp;
		</div>

		<script type="text/javascript">
			// listen for scroll
			var positionElementInPage = $('#jeSuis').offset().top;
			$(window).scroll(function() {
				if ($(window).scrollTop() >= positionElementInPage) {
					// fixed
					$('#jeSuis').addClass("floatable");
					$('#jeSuis').removeClass("avant");
				} else {
					// relative
					$('#jeSuis').removeClass("floatable");
					$('#jeSuis').addClass("avant");
					
				}
			});
		</script>

	</body>
</html>
